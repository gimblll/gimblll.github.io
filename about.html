<script>

function create_node(parent, type, class_name) 
{
  var x = document.createElement(type);
  if (class_name)
	  x.className = class_name;
  parent.appendChild(x);
  return x;
}

function create_text(parent, text, url)
{
	var link_text = document.createTextNode(text);
	if (url)
	{
		var link = create_node(parent, "a", "");
		link.href = url;
		link.appendChild(link_text);
	}
	else
		parent.appendChild(link_text);
}

function create_card(project_title, gif_id, project_url, year, platforms_html, description_html)
{
	var root = document.getElementById("card_container_indie");

	// Create the entry
	var card = create_node(root, "div", "col-sm-6 col-lg-4");

	// Add title image
	var img = create_node(card, "img", "img-fluid");
	img.src = gif_id;

	// Texts
	var project = create_node(card, "div", "project-card");
	var title = create_node(project, "div", "project-title");

	create_text(title, project_title, project_url);

	if (year)
	{
		create_text(title, " (" + year + ")");
	}

	var platform_root = create_node(project, "p", "project-desc");
	platform_root.innerHTML = platforms_html;

	var desc_root = create_node(project, "p", "project-desc");
	desc_root.innerHTML = description_html; 
}

</script>
