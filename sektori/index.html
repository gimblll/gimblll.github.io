<script>

function make_section(parent_id, title, inner_html)
{
  let root = document.getElementById(parent_id);

  // Create the entry
  let div_row = create_node(root, "div", "row justify-content-center");
  let div_column = create_node(div_row, "div", "col-12 col-md-8 p-0");

  if (title)
  {
    let t_node = create_node(div_column, "h1", "p-4");
    t_node.appendChild(document.createTextNode(title));
  }

  let content = create_node(div_column, "p");
  content.innerHTML = inner_html;

  return content;
}

</script>

      <p><b>THE GAME</b>

<p>Sektori is an intense, fast paced twin-stick shooter infused with rogue-lite elements and hard hitting techno music. Choose your upgrades carefully and create powerful builds to take on the relentless enemies and epic bosses on a constantly evolving battlefield. Sektori is a game that requires your complete focus, a game where the high-adrenaline visuals, music, and gameplay come together to transport you into another state of consciousness. 

<p>Simple, pure gameplay. Quick runs. Lots of challenge and replayability. 

<p><b>DEVELOPER NOTES</b>

<p>With Sektori I wanted to create a shoot'em up where every run feels familiar, but is still completely unique. A game of skill, not memorization. The hand crafted attack waves, levels and even the bosses are combined and randomized in a way that creates an interesting challenge for every run. The aestethics of the game are very much inspired by techno music. Fast, detailed, colorful, saturated, intense, aggressive. 

<p>The game is also designed to be very respectful of your time. There are no gated features. If you're good enough, you get through the game on the first run. You probably won't though. Just dive in and take on the challenge as it comes and have fun!
